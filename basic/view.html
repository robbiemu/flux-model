<!DOCTYPE html>
<html>
  <head>
    <script data-require="vue.js@2.0.3"
            data-semver="2.0.3"
            src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
    <script src="./docready.js"></script>
    <script src="./app.js"></script>
    <link href="./app.css"
          rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <div class="vue"
           id="left">
        <label>left 
        <button v-on:click="left++">+</button>{{ left }} 
        <button v-on:click="left--">-</button></label>
        <span id="noteSum">sum is prime? {{ isPrime }}</span>
      </div>
      <div class="vue"
           id="right">
        <label>right 
        <button v-on:click="right++">+</button>{{ right }} 
        <button v-on:click="right--">-</button></label>
      </div>
    </div>
  </body>
</html>
