<!DOCTYPE html>
<html>
  <head>
    <script data-require="vue.js@2.0.3"
            data-semver="2.0.3"
            src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
    <script src="./node_modules/node-uuid/uuid.js"></script>
    <script src="./docready.js"></script>
    <script src="./dispatcher.js"></script>
    <script src="./primeCheck.action.js"></script>
    <script src="./update.action.js"></script>
    <script src="./store.js"></script>
    <script src="./left.view.js"></script>
    <script src="./right.view.js"></script>
    <link href="./app.css"
          rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <div id="left">
        <label>left 
        <button class="left"
                v-on:click="increment">+</button>{{ left }} 
        <button class="left"
                v-on:click="decrement">-</button></label>
        <span id="noteSum">sum is prime? {{ isPrime }}</span>
      </div>
      <div id="right">
        <label>right 
        <button class="right"
                v-on:click="increment">+</button>{{ right }} 
        <button class="right"
                v-on:click="decrement">-</button></label>
      </div>
    </div>
  </body>
</html>
